<h2>Kurser</h2>

<div class="filter">
    <label for="filter">Filtrera kurser</label>
    <input type="text" id="filter" [(ngModel)]="filterValue" (input)="applyFilter()">
</div>

@if(filteredCourselist.length == 0) {
    <p>Inga kurser hittades...</p>
}

<ul>
    <li *ngFor="let course of filteredCourselist">
        {{ course.coursename }} <br>
        {{ course.code }} <br>
        Progression: {{ course.progression}} <br>
        <a href="{{ course.syllabus }}">kursplan</a>
    </li>
</ul>
