<h2>Kurser</h2>

<div class="filter">
    <label for="filter">Filtrera kurser</label>
    <input type="text" id="filter" [(ngModel)]="filterValue" (input)="applyFilter()">
</div>

@if(filteredCourselist.length == 0) {
<p>Inga kurser hittades...</p>
}

<div class="container">
<table class="table">
    <thead class="table-header">
        <tr>
            <th (click)="sortByName()">Kursnamn</th>
            <th (click)="sortByCode()">Kod</th>
            <th (click)="sortByProgression()">Progression</th>
            <th>Kursplan</th>
        </tr>
    </thead>
    <tbody class="table-content">
        <tr class="table-row" *ngFor="let course of filteredCourselist">
            <td class="table-data">{{ course.coursename }}</td>
            <td class="table-data">{{ course.code }}</td>
            <td class="table-data">{{ course.progression }}</td>
            <td class="table-data"><a [href]="course.syllabus">Kursplan</a></td>
        </tr>
    </tbody>
</table>
</div>
